<!-- Create a User login page interface that closely resembles the provided image using Tailwind CSS. The goal is
to ensure that your implementation captures every visual detail and layout aspect depicted in the image while
maintaining a full mobile responsiveness. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="max-w-[1440px] m-auto border-2 h-screen flex items-center justify-center">
    <main class="container flex items-center justify-center h-full gap-4 px-10">

        <!-- left section (login section) -->
        <section class="mx-auto my-auto text-center space-y-4">
            <h2 class="text-3xl">Login</h2>
            <p class="text-[#828282]">Enter your credential to access your account</p>

            <!-- Google Button -->
            <div class="w-full py-4">
                <button class="flex items-center justify-center gap-4 border border-[#828282] rounded-sm p-4 mx-auto w-full">
                    <img class="w-5 h-5" src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt="">
                    <span>Login with Google</span>
                </button>
                <div>

                    <!-- OR section -->
                    <div class="flex items-center justify-center w-full gap-4 py-5">
                        <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
                        <p>Or</p>
                        <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
                    </div>

                    <form class="flex flex-col justify-start items-start">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="email@gmail.com" class="p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm" required><br>

                        <label for="password" class="flex justify-between">
                    <span>Password</span>
                    <span><a href="#" class="text-blue-600">Forgot Password?</a></span>
                </label>
                        <input type="password" class="py-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm" name="password" id="password" placeholder="password" required><br>

                        <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm">Login</button>
                        <p class="text-[#828282] mx-auto py-4">Don't have an account? <a href="#" class="text-[#000]">Register here</a></p>
                    </form>
                </div>
        </section>
        <section class="hidden lg:block self-end xl:w-auto w-[90%]">
            <img class="h-[90vh]" src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1699019086~exp=1699019686~hmac=f1d1ca1262268a98d99a54d0215d840f1a5b0cabbab7b5c053a538f3f8aa62dd" alt="Ladki">
        </section>
    </main>
</body>

</html>
