<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard using Tailwind</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/
all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="bg-gray-100">
    <!-- Sidebar -->
    <aside class="bg-gray-900 text-white h-screen w-64 fixed">
        <div class="flex flex-col h-full">
            <div class="flex justify-center items-center p-4">
                <h2 class="text-2xl font-semibold">Dashboard</h2>
            </div>

            <!-- Navigation Bar -->
            <nav class="flex-1 text-gray-400">
                <ul class="space-y-1">
                    <li class="px-4 py-2 bg-gray-900">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-chart-pie text-xl"></i>
                            <span class="text-md">Dashboard</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users text-xl"></i>
                            <span class="text-md">Team</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-folder text-xl"></i>
                            <span class="text-md">Projects</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-calendar-alt text-xl"></i>
                            <span class="text-md">Calendar</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-file-alt text-xl"></i>
                            <span class="text-md">Documents</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-clipboard-check text-xl"></i>
                            <span class="text-md">Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Your teams -->
            <div class="py-4 text-gray-400">
                <span class="px-4 py-2">Your Teams</span>
                <ul class="mt-2 space-y-1">
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users"></i>
                            <span class="text-md">PW Skills</span>
                        </a>
                    </li>
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users"></i>
                            <span class="text-md">PW Labs</span>
                        </a>
                    </li>
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users"></i>
                            <span class="text-md">PW - IOI</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <!-- Main section -->
    <main class="ml-64 p-4 bg-gray-100">
        <header class="flex justify-between items-center bg-white py-4 px-6 shadow-md">
            <div class="flex items-center">
                <i class="fas fa-user-circle text-xl"></i>
                <span>Profile</span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-search text-xl"></i>
                <i class="fas fa-bell text-xl"></i>
            </div>
        </header>
    </main>
</body>

</html>
